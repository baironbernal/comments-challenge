<main class="main-content">
    <app-reply-input></app-reply-input>
    <div *ngFor="let comment of comments$ | async; trackBy: trackByItem">
        <app-comment *ngIf="comment.id;" [comment]="comment"></app-comment>
        <ng-container *ngIf="comment.id == 0;">
            <app-reply-input></app-reply-input>
        </ng-container>
    </div>
    
    
</main>
